---
# GitHub Action for Level 1 auditing of CVEs
# It is triggered whenever the CVE Update GitHub Action completes

name: CVE Auditor
on:
  workflow_run:
    workflows:
      - "CVE Update"
    types:
      - completed

jobs:
  audit-cves:
    name: Test Step
    environment: deployment
    runs-on: ubuntu-latest
    env:
      GITHUB_URL_ROOT: https://raw.githubusercontent.com/CVEProject/cvelistV5/main
      CVE_DELTALOG_JSON: ${GITHUB_URL_ROOT}/cves/delta.json
      CVE_UTIL_ROOT: ${GITHUB_URL_ROOT}/.github/workflows/dist
    steps:
      # - name: Checkout repository
      #   uses: actions/checkout@v4
      #   with:
      #     fetch-depth: 1
      - name: Setup Node to specific version
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: check delta
        run: |
          pwd
          ls -al
          mkdir -p .github/workflows/dist
          curl -L -o .github/workflows/dist/package.json ${CVE_UTIL_ROOT}/sourcemap-register.cjs
          curl -L -o .github/workflows/dist/index.mjs ${CVE_UTIL_ROOT}/index.js
          curl -L -o ./delta.json ${CVE_DELTALOG_JSON}
          ls -al
          head ./delta.json
          node ./.github/workflows/dist/index.js --version
